<!DOCTYPE html>
<html>
<head>
  <title>Flight System Booking</title>
  <link rel="stylesheet" type="text/css" href="main.component.css">
</head>
<body>
  <div class="container">
    <h1>Flight System Booking</h1>
    <div class="booking-container">
      <h2>Booking Details</h2>
      <form>
        <label for="flight">Flight:</label>
        <select id="flight" name="flight">
          <option value="flight1">Flight 1</option>
          <option value="flight2">Flight 2</option>
          <option value="flight3">Flight 3</option>
        </select>

        <label for="departure">Date of Departure:</label>
        <input type="date" id="departure" name="departure" required>

        <label for="return">Date of Return:</label>
        <input type="date" id="return" name="return" required>

        <label for="passengers">Number of Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" required>

        <input type="submit" value="Book Flight">
      </form>
    </div>
  </div>
</body>
</html>
